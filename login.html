<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog CMS: login</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">

   </head>
   <body id="login">
	<form class="form-signin mx-auto" action="index.html" method="post">
	  <div class="text-center mb-6">
	    <h1 class="h3 mb-3 font-weight-normal">Blog CMS</h1>
	  </div>

	  <div class="form-label-group">
	    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	    <label for="inputEmail">Email address</label>
	  </div>

	  <div class="form-label-group">
	    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	    <label for="inputPassword">Password</label>
	  </div>

	  <div class="checkbox mb-3">
	    <label>
	      <input type="checkbox" value="remember-me"> Remember me
	    </label>
	  </div>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
	<!-- Bootstrap JS CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<!-- /Bootstrap JS CDN -->

	<!-- FontAwesome JS -->
	<script src="https://kit.fontawesome.com/4ff3fe40a1.js" crossorigin="anonymous"></script>
	<!-- FontAwesome JS -->
   </body>
</html>
